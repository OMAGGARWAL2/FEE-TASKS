<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tasks Demo</title>
    
    <!-- ✅ Task 2: Add a Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- ✅ Responsive video styling for Task 4 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h2 {
            color: #333;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-top: 20px;
            border-radius: 10px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        pre {
            background: #eaeaea;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        code {
            font-family: Consolas, monospace;
            color: darkblue;
        }

        kbd {
            background-color: #ddd;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #aaa;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <!-- ✅ Task 1: Display Raw HTML Symbols -->
    <h2>1. Display Raw HTML Symbols</h2>
    <p>Display the symbols: &lt;, &gt;, &amp;, and &quot;</p>

    <!-- ✅ Task 3: <pre>, <code>, and <kbd> -->
    <h2>2. Use of &lt;pre&gt;, &lt;code&gt;, and &lt;kbd&gt;</h2>

    <p><strong>Preformatted Code Block:</strong></p>
    <pre><code>
function greet(name) {
    console.log("Hello, " + name + "!");
}
greet("OM");
    </code></pre>

    <p><strong>Keyboard Shortcut:</strong> Press <kbd>Ctrl</kbd> + <kbd>S</kbd> to save the file.</p>

    <!-- ✅ Task 4: Responsive YouTube Video -->
    <h2>3. Responsive YouTube Video</h2>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                allowfullscreen>
        </iframe>
    </div>

</body>
</html>
